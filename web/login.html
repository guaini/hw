<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录|注册</title>
    <!-- 图标库npmjs.com -->

    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/float_windows.css">

</head>
<body>
<div class="outer-menu">
    <input class="checkbox-toggle" type="checkbox"/>
    <div class="hamburger">
        <div></div>
    </div>
    <div class="menu">
        <div>
            <div>
                <ul>
                    <li><a href="./index.html">首页</a></li>
                    <li><a href="./upload.html">上传</a></li>
                    <li><a href="./star.html">收藏</a></li>
                    <li><a href="./set.html">设置</a></li>
                    <li><a href="login.html">登录/注册</a></li>
                    <li><a href="#" onclick="log_out()">登出</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- 使用到字体图标，从fontAwesome里icon中找 -->
<header>
    <a class="login" href="#"><i class="fa fa-user-circle"></i></a>
</header>

<main>
    <div class="flip-modal login">
        <!-- 展示登录页面 -->

        <div class="modal modal-login">
            <a class="close" href="#"><i class="fa fa-close"></i></a>
            <!-- 登录 -->
            <div class="tabs">
                <a class="login active" href="#">登录</a>
                <a class="register" href="#">注册</a>
            </div>
            <div class="content">
                <div class="errormsg"></div>
                <form action="login.jsp" method="post">
                    <div class="input-field">
                        <i class="fa fa-user-o"></i>
                        <input name="username" type="text" placeholder="用户名">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input name="password" type="password" placeholder="密码">
                    </div>
                    <div class="input-field">
                        <input type="submit" name="login" value="登录">
                    </div>
                </form>
            </div>
        </div>

        <!-- 展示注册页面 -->
        <div class="modal modal-register">
            <a class="close fa fa-close" href="#"></a>
            <div class="tabs">
                <a class="login" href="#">登录</a>
                <a class="register active" href="#">注册</a>
            </div>
            <div class="content">
                <div class="errormsg"></div>
                <form action="login.jsp" method="post">
                    <div class="input-field">
                        <i class="fa fa-user-o"></i>
                        <input id="username" name="username" type="text" placeholder="输入用户名">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input id="password" name="password" type="password" placeholder="输入密码">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input id="password2" name="password2" type="password" placeholder="再次输入密码">
                    </div>
                    <div class="input-field">
                        <input type="submit" name="reg" value="注册">
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
    function log_out() {
        if (localStorage.getItem("token") == null) {
            alert("还未登录");
            window.location.href = "login.html";
        }
        else {
            alert("登出成功")
            window.localStorage.removeItem("token");
            window.location.href = "index.html";
        }
    }

    function $(selector) {
        return document.querySelector(selector)
    }

    function $$(selector) {
        return document.querySelectorAll(selector)
    }

    $$('.modal .login').forEach(function (node) {
        node.onclick = function () {
            $('.flip-modal').classList.remove('register')
            $('.flip-modal').classList.add('login')
        }
    })
    $$('.modal .register').forEach(function (node) {
        node.onclick = function () {
            $('.flip-modal').classList.remove('login')
            $('.flip-modal').classList.add('register')
        }
    })
    $(".close").onclick = function () {
        $('.flip-modal').classList.remove('show')
    }
    $(".flip-modal").onclick = function (e) {
        e.stopPropagation()
    }

    $('header .login').onclick = function (e) {
        e.stopPropagation()
        $('.flip-modal').classList.add('show')
    }

    $('.modal-login form').addEventListener('submit', function (e) {
        e.preventDefault()
        var username = $('.modal-login input[name=username]').value;
        var password = $('.modal-login input[name=password]').value;
        let xmlhttp = new XMLHttpRequest();
        let param = "login=true&username="+username+"&password="+password;//汉字需要编码
        xmlhttp.open("post", "login.jsp", true);
        xmlhttp.setRequestHeader("Content-Type",
            "application/x-www-form-urlencoded");
        xmlhttp.send(param); // 没有参数就用null。
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState === 4) {
                if (xmlhttp.status >= 200 && xmlhttp.status < 300
                    || xmlhttp.status >= 304) {
                    if (xmlhttp.responseText.indexOf("login failed") === -1) {
                        alert(xmlhttp.responseText);
                        window.localStorage.setItem("token",username);
                        window.location.href = "index.html";
                    }
                    else {
                        alert(xmlhttp.responseText);
                    }
                } else {
                    alert("登录失败" + xmlhttp.responseText);
                }
            }
        };
    })

    $('.modal-register form').addEventListener('submit', function (e) {
        e.preventDefault()
        let username = $('.modal-register input[name=username]').value
        let password = $('.modal-register input[name=password]').value
        let rpt_passwd = $('.modal-register input[name=password2]').value
        let innerText = $('.modal-register .errormsg').innerText
        if (!/^\w{3,8}$/.test(username)) {
            innerText = '用户名需输入3-8个字符，包括字母数字下划线'
            return false
        }
        if (/^hunger$|^ruoyu$/.test(username)) {
            innerText = '用户名已存在'
            return false
        }
        if (!/^\w{6,10}$/.test(password)) {
            innerText = '密码需输入6-10个字符，包括字母数字下划线'
            return false
        }
        if (password !== rpt_passwd) {
            innerText = '两次输入的密码不一致'
            return false
        } else {
            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === 4) {
                    if (xmlhttp.status >= 200 && xmlhttp.status < 300
                        || xmlhttp.status >= 304) {
                        alert(xmlhttp.responseText);
                    } else {
                        alert("注册失败" + xmlhttp.responseText);
                    }
                }
            };
            let param = "reg=true&username="+username+"&password="+password//汉字需要编码
            xmlhttp.open("post", "login.jsp", true);
            xmlhttp.setRequestHeader("Content-Type",
                "application/x-www-form-urlencoded");
            xmlhttp.send(param); // 没有参数就用null。
        }
    })

</script>
</body>
</html>
